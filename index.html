<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Tracker App</title>
    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="text-center">Covid-19 Tracker</h1>
                <p class="text-center mt-n1" id="headerText">Let check Information About Covid-19</p>
                <div class="general-info" id="general-info">
                    
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <h2 class="text-dark text-center my-4">Countries Statistics</h2>
            <div class="main-content">
                <form id="form">
                    <input type="text" id="search" class="form-control" placeholder="Enter Country Name Capitalize First Letter">
                </form>
                <div class="result">
                    <div class="result-header mt-4 py-2">
                        <span>Country</span>
                        <span>Cases</span>
                        <span>Recovered</span>
                        <span>Deaths</span>
                    </div>
                    <div class="result-body bg-secondary-subtle py-3 text-dark d-flex justify-content-around">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="show-alert">
    </div>



    <!-- Bootstrap Js File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Custom Js File -->
    <script src="main.js"></script>
</body>
</html>
